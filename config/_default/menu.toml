# Configure main menu and social menu
# Top navigation menu configuration
# Note: Hugo Theme Stack defaults to left sidebar navigation
# Top navigation requires custom layout or menu.main configuration in category pages

# Home
[[main]]
identifier = "home"
name = "Home"
url = "/"
weight = 1
# Note: Icon configuration removed to avoid build errors
# [main.params]
# icon = "home"

# Archives
[[main]]
identifier = "archives"
name = "Archives"
url = "/archives/"
weight = 2
# Note: Icon configuration removed to avoid build errors
# [main.params]
# icon = "archive"

[[social]]
identifier = "github"
name = "GitHub"
url = "https://github.com/CaiJimmy/hugo-theme-stack"

[social.params]
icon = "brand-github"

[[social]]
identifier = "twitter"
name = "Twitter"
url = "https://twitter.com"

[social.params]
icon = "brand-twitter"
